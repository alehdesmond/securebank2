{% extends 'base.html' %}
{% block title %}Logged Out{% endblock %}
{% block content %}
<div class="logout-message">
    <h2>You have been logged out.</h2>
    <a href="{% url 'login' %}">Login again</a>
</div>
{% endblock %}


<form method="POST" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
